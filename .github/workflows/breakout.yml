name: Generate Breakout SVG

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:       # allows manual run from Actions tab
  push:
    branches: [main]       # optional: regenerate on pushes too

jobs:
  generate-svg:
    permissions:
      contents: write      # required to commit to the branch
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}

      - name: Move generated SVGs to temp
        run: |
          mkdir -p /tmp/breakout-images
          mv output/light.svg /tmp/breakout-images/breakout-light.svg
          mv output/dark.svg /tmp/breakout-images/breakout-dark.svg

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and force-push SVGs to github-breakout branch
        run: |
          git checkout --orphan github-breakout || git checkout github-breakout
          git rm -rf . || true
          mkdir -p images
          mv /tmp/breakout-images/* images/ || true
          git add images
          git commit -m "chore: update Breakout contribution SVGs" || echo "No changes to commit"
          git push --force origin github-breakout